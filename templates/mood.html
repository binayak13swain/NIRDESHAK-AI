<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Booster</title>
</head>
<body>
    <h1>Mood Booster</h1>
    {% if result %}
        <p>Encouraging Suggestion: {{ result }}</p>
    {% else %}
        <form method="POST">
            <label for="mood">How are you feeling?</label>
            <input type="text" id="mood" name="mood" required>
            <button type="submit">Get Suggestion</button>
        </form>
    {% endif %}
</body>
</html>
